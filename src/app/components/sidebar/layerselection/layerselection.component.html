<h1>Select layers</h1>

<h2>Background layer</h2>
<select (change)="selectBackgroundLayer($event.target.value)">
  <option *ngFor="let layer of backgroundLayers">{{layer.name}}</option>
</select>

<h2>External source:</h2>
<input type="text" placeholder="Capabilities URL" (change)="loadExternalSource($event.target.value)">
<div *ngFor="let info of layerInfo" class="externalSource">
  <h3>{{info.url}}</h3>
  <div *ngFor="let layer of info.layers" class="layerInfo"><div class="toggle"><input type="checkbox" (change)="toggleLayer(layer.layer)"></div><span class="info"><span class="title">{{layer.name}}</span><br/><span class="description">{{layer.description}}</span></span></div>
</div>
